<head>

    <title>My Plog - Photography Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            display: grid;

        }

            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery-item, .placeholder {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
        }
        .gallery-item img {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            object-fit: cover; /* Ensure image fills the container */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
