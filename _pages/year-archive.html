<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plog - Photography Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            text-align: center;
            padding: 2.5rem 1rem 1.5rem 1rem;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 120%;
            height: 100%;
            background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 80%);
            z-index: 0;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 1;
            position: relative;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        header p {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 400;
            color: #e0e0e0;
            z-index: 1;
            position: relative;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 250px;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 8px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .gallery-item, .placeholder {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
        }
        /* Lightbox 样式 */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 40px;
            right: 60px;
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10000;
        }
        footer {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #e0e0e0;
            text-align: center;
            padding: 1.5rem 1rem 1.2rem 1rem;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -2px 16px rgba(0,0,0,0.10);
            margin-top: 48px;
            font-size: 1.08rem;
            letter-spacing: 1px;
            position: relative;
        }
        footer p {
            margin: 0;
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0,0,0,0.10);
        }
    </style>
</head>
<body>

<header>
    <h1>My Photography Plog</h1>
    <p>Capturing those memorable moments</p>
</header>

<div class="container">
    <section class="gallery">
        <!-- Each photo item displayed here -->
        <div class="gallery-item" data-caption="Road back home" data-img="../images/Road back home.JPG">
            <img src="../images/Road back home.JPG" alt="Photo 1" loading="lazy">
            <div class="caption">Road back home</div>
        </div>
        <div class="gallery-item" data-caption="IFS" data-img="../images/IFS.JPG">
            <img src="../images/IFS.JPG" alt="Photo 2" loading="lazy">
            <div class="caption">IFS</div>
        </div>
        <div class="gallery-item" data-caption="Library" data-img="../images/Lib.JPG">
            <img src="../images/Lib.JPG" alt="Photo 3" loading="lazy">
            <div class="caption">Library</div>
        </div>
        <div class="gallery-item" data-caption="A&M Bell Tower" data-img="../images/Bell tower.JPG">
            <img src="../images/Bell tower.JPG" alt="Photo 4" loading="lazy">
            <div class="caption">A&M Bell Tower</div>
        </div>
        <!-- Placeholder for the next moment -->
        <div class="placeholder">
            Waiting for the next moment...
        </div>
        <!-- Additional photo items can be added in the same structure -->
    </section>
</div>

<!-- Lightbox 弹窗 -->
<div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="放大图片">
    <div id="lightbox-caption" style="color:#fff;text-align:center;margin-top:10px;"></div>
</div>

<script>
    // Lightbox 功能
    document.querySelectorAll('.gallery-item').forEach(item => {
        item.addEventListener('click', function() {
            const imgSrc = this.getAttribute('data-img');
            const caption = this.getAttribute('data-caption');
            document.getElementById('lightbox-img').src = imgSrc;
            document.getElementById('lightbox-caption').textContent = caption;
            document.getElementById('lightbox').classList.add('active');
        });
    });
    document.getElementById('lightbox-close').onclick = function() {
        document.getElementById('lightbox').classList.remove('active');
        document.getElementById('lightbox-img').src = '';
    };
    // 点击遮罩关闭
    document.getElementById('lightbox').onclick = function(e) {
        if(e.target === this) {
            this.classList.remove('active');
            document.getElementById('lightbox-img').src = '';
        }
    };
</script>

</body>
</html>
