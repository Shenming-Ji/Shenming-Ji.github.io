<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plog - Photography Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            text-align: center;
            padding: 2.5rem 1rem 1.5rem 1rem;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 120%;
            height: 100%;
            background: radial-gradient(circle at 60% 40%, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 80%);
            z-index: 0;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 1;
            position: relative;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        header p {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 400;
            color: #e0e0e0;
            z-index: 1;
            position: relative;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            min-height: 540px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 32px 0 0 0;
            gap: 32px;
        }
        .page-btn {
            background: rgba(0,0,0,0.18);
            border: none;
            outline: none;
            cursor: pointer;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            position: relative;
        }
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .page-btn svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            opacity: 0.7;
        }
        .page-info {
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 250px;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 8px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        .gallery-item, .placeholder {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 250px;
        }
        /* Lightbox 样式 */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 40px;
            right: 60px;
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10000;
        }
        /* footer removed to avoid overlap */
    </style>
</head>
<body>

<header>
    <h1>My Photography Plog</h1>
    <p>Capturing those memorable moments</p>
</header>

<div class="container">
    <section class="gallery" id="gallery">
        <!-- Gallery items will be rendered here by JS -->
    </section>
    <div class="pagination" style="margin-bottom: 60px;">
        <button class="page-btn" id="prevBtn">
            <svg viewBox="0 0 24 24"><polygon points="15.5,19 9.5,12 15.5,5"/></svg>
        </button>
        <span class="page-info" id="pageInfo"></span>
        <button class="page-btn" id="nextBtn">
            <svg viewBox="0 0 24 24"><polygon points="8.5,5 14.5,12 8.5,19"/></svg>
        </button>
    </div>
</div>

<!-- Lightbox 弹窗 -->
<div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="放大图片">
    <div id="lightbox-caption" style="color:#fff;text-align:center;margin-top:10px;"></div>
</div>




<script>
    // Photo data (future: can be loaded from backend or JSON)
    const photos = [
        {
            caption: "Road back home",
            img: "/images/Road back home.JPG"
        },
        {
            caption: "IFS",
            img: "/images/IFS.JPG"
        },
        {
            caption: "Library",
            img: "/images/Lib.JPG"
        },
        {
            caption: "A&M Bell Tower",
            img: "/images/Bell tower.JPG"
        },
        // Add more photo objects here as needed
    ];

    const PHOTOS_PER_PAGE = 6;
    let currentPage = 1;

    function renderGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        const start = (currentPage - 1) * PHOTOS_PER_PAGE;
        const end = start + PHOTOS_PER_PAGE;
        const pagePhotos = photos.slice(start, end);
        pagePhotos.forEach(photo => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.setAttribute('data-caption', photo.caption);
            item.setAttribute('data-img', photo.img);
            item.innerHTML = `
                <img src="${photo.img}" alt="${photo.caption}" loading="lazy">
                <div class="caption">${photo.caption}</div>
            `;
            gallery.appendChild(item);
        });
        // If less than PHOTOS_PER_PAGE, add placeholder
        if (pagePhotos.length < PHOTOS_PER_PAGE) {
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            placeholder.textContent = 'Waiting for the next moment...';
            gallery.appendChild(placeholder);
        }
        // Lightbox event
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.getAttribute('data-img');
                const caption = this.getAttribute('data-caption');
                document.getElementById('lightbox-img').src = imgSrc;
                document.getElementById('lightbox-caption').textContent = caption;
                document.getElementById('lightbox').classList.add('active');
            });
        });
    }

    function updatePagination() {
        const totalPages = Math.ceil(photos.length / PHOTOS_PER_PAGE) || 1;
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }

    document.getElementById('prevBtn').onclick = function() {
        if (currentPage > 1) {
            currentPage--;
            renderGallery();
            updatePagination();
        }
    };
    document.getElementById('nextBtn').onclick = function() {
        const totalPages = Math.ceil(photos.length / PHOTOS_PER_PAGE) || 1;
        if (currentPage < totalPages) {
            currentPage++;
            renderGallery();
            updatePagination();
        }
    };

    // Lightbox close
    document.getElementById('lightbox-close').onclick = function() {
        document.getElementById('lightbox').classList.remove('active');
        document.getElementById('lightbox-img').src = '';
    };
    document.getElementById('lightbox').onclick = function(e) {
        if(e.target === this) {
            this.classList.remove('active');
            document.getElementById('lightbox-img').src = '';
        }
    };

    // Initial render
    renderGallery();
    updatePagination();
</script>

</body>
</html>
