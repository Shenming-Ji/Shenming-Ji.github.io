<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #fff;
            text-align: center;
            padding: 2.75rem 1rem 2rem 1rem;
            border-radius: 18px; /* rounded on all corners for a softer look */
            box-shadow: 0 8px 40px rgba(0,0,0,0.16);
            margin: 20px auto 32px auto;
            position: relative;
            overflow: hidden;
            max-width: 1200px; /* keep header nicely centered within container */
            border: 1px solid rgba(255,255,255,0.03);
        }
        .back-btn {
            position: absolute;
            top: 24px;
            left: 32px;
            background: rgba(0,0,0,0.18);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 22px 10px 38px;
            font-size: 1.08rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: background 0.2s, box-shadow 0.2s;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: rgba(0,0,0,0.32);
            box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        }
        .back-btn svg {
            width: 20px;
            height: 20px;
            fill: #fff;
            margin-right: 6px;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 2px;
            z-index: 1;
            position: relative;
            text-shadow: 0 2px 8px rgba(0,0,0,0.18);
        }
        header p {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 400;
            color: #e0e0e0;
            z-index: 1;
            position: relative;
            letter-spacing: 1px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Gallery wrapper. We'll render the first row separately so it is strictly
           top-aligned, then render the remaining photos below in a masonry-style
           column flow so later rows can interleave. */
        .gallery {
            display: block;
            width: 100%;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 32px 0 0 0;
            gap: 32px;
        }
        .page-btn {
            background: rgba(0,0,0,0.18);
            border: none;
            outline: none;
            cursor: pointer;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            position: relative;
        }
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .page-btn svg {
            width: 32px;
            height: 32px;
            fill: #fff;
            opacity: 0.7;
        }
        .page-info {
            color: #333;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        /* Gallery items used in the column layout. */
        .gallery-item {
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            overflow: visible;
            transition: transform 0.18s ease;
            display: block;
            position: relative;
            cursor: pointer;
        }

        /* Columns container: we'll create `cols` columns and distribute images round-robin
           so items fill left->right for the first row, then continue down each column.
           This produces the interleaved (masonry-like) effect between rows. */
        .columns {
            display: flex;
            gap: 20px;
            align-items: flex-start; /* top-align column tops */
            margin-bottom: 20px;
        }
        .column {
            flex: 0 0 calc((100% - 3 * 20px) / 4);
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center; /* center items so each item shrinks to image width */
            min-width: 0; /* allow column to shrink in flex layouts */
        }
        .column .gallery-item { width: auto; display: inline-block; }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: #fff;
            padding: 8px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            box-sizing: border-box; /* ensure padding doesn't expand width */
            border-radius: 0 0 3px 3px; /* match image bottom corners */
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
          /* Images keep their intrinsic proportions and won't be forced to a fixed card size.
              They will scale down to the item width if too large. */
        .gallery-item img {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            border-radius: 10px;
        }
        .placeholder {
            display: block;
            width: 100%;
            text-align: center;
            color: #666;
            padding: 12px 8px;
            box-sizing: border-box;
        }

        /* Responsive: adjust number of columns (by changing column flex-basis) */
        @media (max-width: 1100px) {
            .column { flex: 0 0 calc((100% - 2 * 20px) / 3); }
        }
        @media (max-width: 800px) {
            .column { flex: 0 0 calc((100% - 1 * 20px) / 2); }
        }
        @media (max-width: 480px) {
            .columns { display: block; }
            .column { flex: 0 0 100%; margin-bottom: 20px; }
        }
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-close {
            position: absolute;
            top: 40px;
            right: 60px;
            color: #fff;
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="back-btn" title="Back to Home">
        <svg viewBox="0 0 24 24"><polygon points="15,19 8,12 15,5"/></svg>
        Home
    </a>
    <h1>My Photography Gallery</h1>
    <p>Capturing those memorable moments</p>
</header>

<div class="container">
    <section class="gallery" id="gallery"></section>
    <div class="pagination" style="margin-bottom: 60px;">
        <button class="page-btn" id="prevBtn">
            <svg viewBox="0 0 24 24"><polygon points="15.5,19 9.5,12 15.5,5"/></svg>
        </button>
        <span class="page-info" id="pageInfo"></span>
        <button class="page-btn" id="nextBtn">
            <svg viewBox="0 0 24 24"><polygon points="8.5,5 14.5,12 8.5,19"/></svg>
        </button>
    </div>
</div>

<div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged photo">
    <!-- caption removed from lightbox -->
</div>

<script>
    // Photo data
    const photos = [
        {
            caption: "Road back home",
            img: "images/Road_back_home.JPG"
        },
        {
            caption: "IFS",
            img: "images/IFS.JPG"
        },
        {
            caption: "Library",
            img: "images/Lib.JPG"
        },
        {
            caption: "A&M Bell Tower",
            img: "images/Bell_tower.JPG"
        },
        {
            caption: "Station",
            img: "images/Station.JPG"
        },
        {
            caption: "Crowd",
            img: "images/Crowd.JPG"
        },
        {
            caption: "Legacy & Vision",
            img: "images/DSC_2009.jpg"
        },
        {
            caption: "Lotus",
            img: "images/DSC_2428.jpg"
        },
        {
            caption: "Ancient Lighthouse",
            img: "images/DSC_2403.jpg"
        },
        {
            caption: "San Francisco ChinaTown",
            img: "images/DSC_2974.JPG"
        },
        // {
        //     caption: "Inception",
        //     img: "images/DSC_2983.JPG"
        // },
        {
            caption: "Lake View (Chicago)",
            img: "images/Lakeview.JPG"
        },
        {
            caption: "Silence",
            img: "images/f469249cd7dc29f9e1082b942ed40206.JPG"
        },
        {
            caption: "Main Library",
            img: "images/MainLibrary.JPG"
        },
        {
            caption: "Tech",
            img: "images/Tech.JPG"
        },
        {
            caption: "Meditation",
            img: "images/Zone.JPG"
        },
        {
            caption: "Skyscraper",
            img: "images/Skyscraper.JPG"
        },
        {
            caption: "Aurora",
            img: "images/Aurora.JPG"
        }
        // Add more photo objects here as needed
    ];

    const PHOTOS_PER_PAGE = 12; // show 4x3 per page
    let currentPage = 1;

    function renderGallery() {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        const start = (currentPage - 1) * PHOTOS_PER_PAGE;
        const end = start + PHOTOS_PER_PAGE;
        const pagePhotos = photos.slice(start, end);
        // Create column containers and distribute photos round-robin so columns
        // render side-by-side and produce interleaving between rows.
        const cols = 4;
        const columnsWrapper = document.createElement('div');
        columnsWrapper.className = 'columns';
        const columns = [];
        for (let i = 0; i < cols; i++) {
            const c = document.createElement('div');
            c.className = 'column';
            columns.push(c);
            columnsWrapper.appendChild(c);
        }

        pagePhotos.forEach((photo, idx) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.setAttribute('data-caption', photo.caption);
            item.setAttribute('data-img', photo.img);
            item.innerHTML = `
                <img src="${photo.img}" alt="${photo.caption}" loading="lazy">
                <div class="caption">${photo.caption}</div>
            `;
            // round-robin into columns
            const colIndex = idx % cols;
            columns[colIndex].appendChild(item);
        });

        gallery.appendChild(columnsWrapper);

        if (pagePhotos.length < PHOTOS_PER_PAGE) {
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            placeholder.textContent = 'Waiting for the next moment...';
            // append placeholder to the last column so it appears in the flow
            columns[columns.length - 1].appendChild(placeholder);
        }
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.getAttribute('data-img');
                document.getElementById('lightbox-img').src = imgSrc;
                document.getElementById('lightbox').classList.add('active');
            });
        });
    }

    function updatePagination() {
        const totalPages = Math.ceil(photos.length / PHOTOS_PER_PAGE) || 1;
        document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById('prevBtn').disabled = currentPage === 1;
        document.getElementById('nextBtn').disabled = currentPage === totalPages;
    }

    document.getElementById('prevBtn').onclick = function() {
        if (currentPage > 1) {
            currentPage--;
            renderGallery();
            updatePagination();
        }
    };
    document.getElementById('nextBtn').onclick = function() {
        const totalPages = Math.ceil(photos.length / PHOTOS_PER_PAGE) || 1;
        if (currentPage < totalPages) {
            currentPage++;
            renderGallery();
            updatePagination();
        }
    };

    document.getElementById('lightbox-close').onclick = function() {
        document.getElementById('lightbox').classList.remove('active');
        document.getElementById('lightbox-img').src = '';
    };
    document.getElementById('lightbox').onclick = function(e) {
        if(e.target === this) {
            this.classList.remove('active');
            document.getElementById('lightbox-img').src = '';
        }
    };

    renderGallery();
    updatePagination();
</script>

</body>
</html>
